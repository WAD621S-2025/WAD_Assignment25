<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>UniTime â€” University Timetable Manager</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <!-- Tailwind CDN for rapid styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-gray-50 min-h-screen text-gray-800">
    <div id="vanta-bg"></div>

    <nav class="bg-white bg-opacity-90 sticky top-0 z-40 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center space-x-3">
            <i data-feather="calendar" class="text-indigo-600"></i>
            <span class="text-xl font-semibold">UniTime</span>
          </div>
          <div class="hidden md:flex items-center space-x-4">
            <a href="#" class="text-sm px-3 py-2 rounded-md hover:bg-gray-100">Timetable</a>
            <a href="#" class="text-sm px-3 py-2 rounded-md bg-indigo-100 text-indigo-700">My Schedules</a>
            <a href="#" class="text-sm px-3 py-2 rounded-md hover:bg-gray-100">Account</a>
          </div>
          <div>
            <button id="login-btn" class="inline-flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md">Login</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
      <!-- Auth forms (kept for fallback) -->
      <div id="auth-section" class="max-w-md mx-auto bg-white rounded-xl shadow p-6 mt-8">
        <h2 class="text-lg font-semibold text-center mb-4">Sign in or Register</h2>
        <div id="auth-message" class="text-sm text-red-600 text-center mb-3"></div>
        <form id="login-form" class="space-y-3">
          <input id="login-username" type="text" placeholder="Username" required class="w-full px-3 py-2 border rounded-md" />
          <input id="login-password" type="password" placeholder="Password" required class="w-full px-3 py-2 border rounded-md" />
          <div class="flex gap-2">
            <button type="submit" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-md">Login</button>
          </div>
        </form>
        <hr class="my-4" />
        <form id="register-form" class="space-y-3">
          <input id="register-username" type="text" placeholder="Username" required class="w-full px-3 py-2 border rounded-md" />
          <input id="register-password" type="password" placeholder="Password" required class="w-full px-3 py-2 border rounded-md" />
          <button type="submit" class="w-full px-4 py-2 bg-green-600 text-white rounded-md">Register</button>
        </form>
      </div>

      <!-- App section -->
      <div id="app-section" class="hidden mt-8">
        <div class="flex items-center justify-between mb-4">
          <h1 class="text-2xl font-bold">Timetable Manager</h1>
          <div class="flex items-center gap-3">
            <button id="logout-btn" class="px-3 py-2 rounded-md bg-gray-100">Logout</button>
          </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-6">
          <!-- Timetable (left: main) -->
          <div class="lg:col-span-3 bg-white rounded-xl shadow overflow-auto">
            <div class="p-4 border-b">
              <div class="flex justify-between items-center">
                <h2 class="font-semibold">Weekly Timetable</h2>
                <div class="space-x-2">
                  <button id="save-local-btn" class="px-3 py-1 bg-gray-100 rounded">Save Locally</button>
                  <button id="load-local-btn" class="px-3 py-1 bg-gray-100 rounded">Load Local</button>
                  <button id="save-server-btn" class="px-3 py-1 bg-indigo-600 text-white rounded">Save to Server</button>
                  <button id="load-server-btn" class="px-3 py-1 bg-indigo-100 text-indigo-700 rounded">Load from Server</button>
                </div>
              </div>
            </div>
            <div class="p-4">
              <div class="overflow-x-auto">
                <table id="timetable" class="min-w-full table-auto border-collapse">
                  <thead>
                    <tr class="bg-gray-50">
                      <th class="p-2 border">Time</th>
                      <th class="p-2 border">Monday</th>
                      <th class="p-2 border">Tuesday</th>
                      <th class="p-2 border">Wednesday</th>
                      <th class="p-2 border">Thursday</th>
                      <th class="p-2 border">Friday</th>
                    </tr>
                  </thead>
                  <tbody class="bg-white"></tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- Right column: classes and saved schedules -->
          <aside class="bg-white rounded-xl shadow p-4">
            <h3 class="font-semibold mb-3">Available Courses</h3>
            <div id="class-list" class="space-y-2">
              <div id="classes" class="space-y-2">
                <div draggable="true" class="class-item p-3 rounded shadow-sm bg-gray-100">Math 101</div>
                <div draggable="true" class="class-item p-3 rounded shadow-sm bg-gray-100">Physics 201</div>
                <div draggable="true" class="class-item p-3 rounded shadow-sm bg-gray-100">Chemistry 301</div>
                <div draggable="true" class="class-item p-3 rounded shadow-sm bg-gray-100">History 101</div>
              </div>
            </div>

            <div class="mt-6">
              <h4 class="font-medium">Saved Schedules</h4>
              <div id="saved-list" class="mt-2 space-y-2">
                <!-- dynamic saved schedules loaded from server will appear here -->
              </div>
            </div>
            <div id="message" class="mt-4 text-sm text-green-600"></div>
          </aside>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        AOS && AOS.init();
        feather && feather.replace();
      });
    </script>
  </body>
</html>
