<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Timetable Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="auth-section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>
    <div id="auth-message"></div>
  </div>
  <div id="app-section" style="display:none;">
    <h1>Timetable Manager</h1>
    <button id="logout-btn">Logout</button>
    <div id="timetable-container">
      <table id="timetable">
        <thead>
          <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
          </tr>
        </thead>
        <tbody>
          <!-- Timetable rows will be generated by JS -->
        </tbody>
      </table>
    </div>
    <div id="class-list">
      <h3>Classes</h3>
      <ul id="classes">
        <li draggable="true" class="class-item">Math 101</li>
        <li draggable="true" class="class-item">Physics 201</li>
        <li draggable="true" class="class-item">Chemistry 301</li>
        <li draggable="true" class="class-item">History 101</li>
      </ul>
    </div>
    <button id="save-local-btn">Save Locally</button>
    <button id="load-local-btn">Load Local</button>
    <button id="save-server-btn">Save to Server</button>
    <button id="load-server-btn">Load from Server</button>
    <div id="message"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
